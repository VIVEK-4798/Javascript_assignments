<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greet User </title>
    <style>
        *{
            background-color: aquamarine;
            color: darkblue;
        }
    </style>
</head>
<body>
    <label>Enter the Name of the User:-</label>
        <input type="text" name ="" id="username" placeholder="Name of the User">
    
    <br>
    <br>

    <button onclick="greetUser()">Greet User</button>
    <script>
        function greetUser()
        {
            var username = document.getElementById("username").value
            document.write("Welcome! " + username);
        }
    </script>
</body>
</html>
